<mat-card>
    <mat-form-field>
        <input matInput type="text" [(ngModel)]="postTitle" placeholder="Post Title">
    </mat-form-field>
    <mat-form-field>
        <label>
            <textarea matInput rows="6" [(ngModel)]="postContent" placeholder="Post Content"></textarea>
        </label>
    </mat-form-field>
    <button mat-raised-button color="accent" (click)="onSavePost()">Save Post</button>
</mat-card>
