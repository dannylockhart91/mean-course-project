<mat-card>
    <form (ngSubmit)="onSavePost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <label>
            <input
                matInput
                type="text"
                name="postTitle"
                [ngModel]="editingPost ? editingPost.title : ''"
                #title="ngModel"
                required
                minlength="3"
                placeholder="Post Title">
            <mat-error *ngIf="title.touched && !title.valid">Please enter a valid title</mat-error>
            </label>
        </mat-form-field>
        <mat-form-field>
            <label>
                <textarea
                    matInput
                    rows="6"
                    name="postContent"
                    [ngModel]="editingPost ? editingPost.content : ''"
                    #content="ngModel"
                    required
                    placeholder="Post Content"></textarea>
                <mat-error *ngIf="content.touched && !content.valid">Please enter some content</mat-error>
            </label>
        </mat-form-field>
        <button
            mat-raised-button
            color="accent"
            type="submit"
            [disabled]="!postForm.valid">
            Save Post
        </button>
    </form>
</mat-card>
